<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" media="screen"/>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-dark.css"
          media="screen and (prefers-color-scheme: dark)"/>
</head>

<body>
<h1> Titanic Survivability Predictor </h1>
<p>Ever wanted to see how you'd do on the Titanic? With the magic of machine learning, you can! This uses logistic
    regression to determine how you'd fare against the iceberg depending on your stats!</p>

<form hx-post="/predict" hx-target="#result" hx-swap="innerHTML" autocomplete="on">
    <p>Enter your details:</p>

        <div>
            <label for="pclass">Passenger Class:</label>
            <select name="pclass" id="pclass">
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>
        </div>

        <div>
            <label for="sex">Sex:</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="0" max="100" step="0.1" required/>
        </div>

        <div>
            <label for="fare">Fare Paid (&pound;):</label>
            <input type="number" name="fare" id="fare" min="0" step="0.1" required/>
        </div>

        <div>
            <label for="embarked">Port of Embarkation:</label>
            <select name="embarked" id="embarked">
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                <option value="S">Southampton</option>
            </select>
        </div>

        <div>
            <label for="deck">Deck:</label>
            <select name="deck" id="deck">
                <option value="" disabled selected>Select a Deck</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select>
        </div>

        <div>
            <label for="alone">Are you travelling alone?</label>
            <select name="alone" id="alone" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <div>
            <label for="sibsp">Number of siblings/spouses aboard:</label>
            <input type="number" name="sibsp" id="sibsp" min="0" max="10" required/>
        </div>

        <div>
            <label for="parch">Number of parents/children aboard:</label>
            <input type="number" name="parch" id="parch" min="0" max="10" required/>
        </div>

    <button type="submit">Predict Survival!</button>

    <div id="result"></div>
</form>

<script src="https://unpkg.com/htmx.org@2.0.4"></script>
</body>

</html>
